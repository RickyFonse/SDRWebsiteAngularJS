<!-- Modal -->
<div class="modal fade" id="DistributorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="H1">Distributor Information</h2>
            </div>
            <div class="modal-body">
                <div class="tab-pane fade active in" ng-form="DistributorValidationForm" id="createnew">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Name
                                    </label>
                                    <input id="Distributor_Name" type="text" class="form-control" placeholder="" ng-model="Model.Name" required name="Name" />
                                    <span class="ng-error" ng-show="DistributorValidationForm.Name.$error.required && DistributorValidationForm.Name.$dirty">Name required!</span><br />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Price
                                    </label>
                                    <input id="Price" type="text" class="form-control" placeholder="" ng-model="Model.Price" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Phone
                                    </label>
                                    <input id="Phone" type="text" class="form-control" placeholder="" ng-model="Model.Phone" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Beds
                                    </label>
                                    <input id="Beds" type="text" class="form-control" placeholder="" ng-model="Model.Beds" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Baths
                                    </label>
                                    <input id="Baths" type="text" class="form-control" placeholder="" ng-model="Model.Baths" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        SqFt
                                    </label>
                                    <input id="SqFt" type="text" class="form-control" placeholder="" ng-model="Model.SqFt" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Active
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="visible" ng-value="true" ng-model="Model.Active" />
                                        Yes
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="visible" ng-value="false" ng-model="Model.Active" />
                                        No
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Address1
                                    </label>
                                    <input id="Address1" type="text" class="form-control" placeholder="" ng-model="Model.Address1" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Address2
                                    </label>
                                    <input id="Address2" type="text" class="form-control" placeholder="" ng-model="Model.Address2" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        City
                                    </label>
                                    <input id="City" type="text" class="form-control" placeholder="" ng-model="Model.City" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        PostalCode
                                    </label>
                                    <input id="PostalCode" type="text" class="form-control" placeholder="" ng-model="Model.PostalCode" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        State
                                    </label>
                                    <select id="Distributor_Countries" type="text" class="form-control" ng-model="Model.StateId" ng-options="item.Id as item.name for item in States">
                                        <option value="">Choose a State</option>
                                    </select>
                                    <!--<span class="ng-error" ng-show="Model.DistributionCenter.CompanyInfo.Addresses[0].CountryId === null">Country required!</span>-->
                                </div>                                
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button id="Distributor_Close" type="button" class="btn btn-default" ng-click="CleanForm();" data-dismiss="modal">Close</button>
                <button id="Distributor_SaveChanges" type="button" ng-show="!isIpcStaff()" ng-disabled="DistributorValidationForm.$invalid || !DistributorValidationForm.$dirty" class="btn btn-primary" ng-click="saveProperty();" data-dismiss="modal">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
